<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>AddEventListener</title>
</head>
<body>
  <div id="container">
    <div id="block1">
      <h1>Hello, world!!!</h1>
      <h2>Lorem ipsum dolor sit amet</h2>
    </div>
    <div id="block2">
      
    </div>
    <header id="time">
      <button id="headerBtn">Hora atual</button>
      <h3></h3>
    </header>
    <aside id="sidebar">
      <button type="submit" id="sideBtn">Modificar</button>
    </aside>
  </div>

<script src="scripts.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $(function () {
    var socket = io()

    socket.on('get hour', (hms) => {
      $("h3").html(`${hms[0]}h${hms[1]}min${hms[2]}s`)
    })
  })
</script>
</body>
</html>
